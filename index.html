<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather</title>
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <div class="weather-wrapper">
                <form id="search-form" class="mb-3">
                    <div class="row">
                        <div class="col-9">

                            <input type="search" placeholder="Type a city.." class="form-control" autofocus="on"
                                autocomplete="off" id="city-input" />
                        </div>
                        <div class="col-3">

                            <input type="submit" value="search" class="btn btn-primary">
                        </div>
                       
                    </div>
                    <hr>
                </form>
                <div class="overview">
                    <h1 id="city"></h1>
                    <ul>
                        <li>Last updated at <span id="date"></span></li>
                        <li id="description">

                        </li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="clearfix weather-temperature">
                            <img src="" alt="sunny" class="float-left" id="icon" />
                            <div class="float-left">
                                <strong id="temperature"></strong><span class="units">
                                    <a href="#" id="celsius-link" class="active">Â°C</a> 
                                   
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <ul>
                            <li>
                                Humidity: <span id="humidity"></span>%
                            </li>
                            <li>
                                Wind: <span id="wind"></span>km/h
                            </li>
                        </ul>
                    </div>
                </div>
            <div class="weather-forecast" id="forecast">
              
            
            </div>
            </div>
            <small>
                <a href="https://github.com/Obse-Aliyi/weather.App"> Open-source code</a> by Obse
            </small>
        </div>
    </div>






    <script src="src/app.js"></script>
</body>

</html>
